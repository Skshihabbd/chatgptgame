<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css">
  <title>Your Website</title>
<style>
/* Reset some default styles */
body, h1, h2, p, ul, li {
  margin: 0;
  padding: 0;
  
}

/* Style the navbar container */
.navbar {
  background-color: #333;
  color: white;
  padding: 15px;
  margin-bottom: 500px;
}

/* Style the navbar links */
.navbar a {
  color: white;
  text-decoration: none;
  padding: 10px;
  margin: 0 10px;
}

/* Change the link color on hover */
.navbar a:hover {
  color: #ffd700; /* Change to your preferred hover color */
}

/* Style the navbar brand/logo */
.navbar .brand {
  font-size: 1.5em;
  font-weight: bold;
}

/* Style the navigation list */
.navbar ul {
  list-style: none;
  display: flex;
}

/* Style the navigation list items */
.navbar li {
  margin: 0;
}

/* Add some space to the right of the last navbar item */
.navbar li:last-child {
  margin-right: 0;
}
/* Style the footer container */
.footer {
  background-color: #000;
  color: #fff;
  padding: 15px;
  text-align: center;
}

/* Optionally, you can style links in the footer */
.footer a {
  color: #fff;
  text-decoration: none;
}

/* Change link color on hover */
.footer a:hover {
  color: #ffd700; /* Change to your preferred hover color */
}



</style>

</head>
